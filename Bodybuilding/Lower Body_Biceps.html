<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lower Body_Biceps</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    header img { display: block;
      margin: 16px auto;
      max-width: 90%;
      height: auto;
    }

    h1 {
      margin: 20px 0;
      color: #333;
    }

    .gifs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .gif-item {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .gif-item img {
      width: 100%;
      border-radius: 10px;
    }

    .gif-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }
    @media (max-width: 480px) {
        .gifs{gap: 2px; padding: 4px;}
        .gif-item{max-width: 90%; padding: 8px;}
        .gif-name{font-size:10px; margin-top: 4px;}}
  </style>
</head>
<body>

  <h1>پایین تنه، جلو بازو</h1>
  <header>
    <img src="Lower Body_Biceps.jpg" alt="تصویر بالای سایت">
  </header>

  <h1>تمرینات</h1>

  <!-- بخش گیف‌ها -->
  <div class="gifs">
    <div class="gif-item">
      <img src="./Gifs/Leg-Press.gif" alt="Leg Press">
      <div class="gif-name">Leg Press</div>
    </div>

    <div class="gif-item">
      <img src="./Gifs/bodyweight-lunges.gif" alt="Lunges">
      <div class="gif-name">Lunges</div>
    </div>

    <div class="gif-item">
      <img src="./Gifs/Leg-Curl.gif" alt="Leg-Curl">
      <div class="gif-name">Leg Curl</div>
    </div>

    <div class="gif-item">
      <img src="./Gifs/LEG-EXTENSION.gif" alt="LEG-EXTENSION">
      <div class="gif-name">LEG EXTENSION</div>
    </div>

    <div class="gif-item">
      <img src="./Gifs/Dumbbell-Calf-Raise.gif" alt="Calf-Raise">
      <div class="gif-name">Calf Raise</div>
    </div>

    <div class="gif-item">
      <img src="./Gifs/Barbell-Curl.gif" alt="Barbell-Curl">
      <div class="gif-name">Barbell Curl</div>
    </div>

    <div class="gif-item">
      <img src="./Gifs/Dumbbell-Preacher-Hammer-Curl.gif" alt="Dumbbell-Preacher-Hammer-Curl">
      <div class="gif-name">Dumbbell Preacher Hammer Curl</div>
    </div>

    <div class="gif-item">
      <img src="./Gifs/Bicep-Curl-Machine.gif" alt="Bicep-Curl-Machine">
      <div class="gif-name">Bicep Curl Machine</div>
    </div>

    <div class="gif-item">
      <img src="./Gifs/Concentration-Curl.gif" alt="Concentration-Curl">
      <div class="gif-name">Concentration Curl</div>
    </div>

    <div class="gif-item">
      <img src="./Gifs/cable-curl.gif" alt="cable-curl">
      <div class="gif-name">cable curl</div>
    </div>


  </div>
  <a href="index.html">برگشت به سایت اصلی</a>

</body>
</html>
